name: Generate images.json
on:
  push:
    paths:
      - 'img/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate images list
        run: |
          mkdir -p img
          files=$(find img -maxdepth 1 -type f \( -iname '*.png' -o -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.webp' -o -iname '*.gif' \) ! -iname 'images.json' -printf "%f\n" | sort)
          echo "[" > img/images.json
          count=0
          for f in $files; do
            count=$((count+1))
            if [ $count -gt 1 ]; then echo "," >> img/images.json; fi
            printf '  "%s"' "$f" >> img/images.json
          done
          echo -e "\n]" >> img/images.json
      - name: Commit and push manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add img/images.json || true
          git commit -m "update images.json" || true
          git push || true
