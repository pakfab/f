<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook PMB SMAZA 2025</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #111;
    height: 100%;
    width: 100%;
  }

  #flipbook {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.6s ease, opacity 0.6s ease;
    position: absolute;
    top: 0;
    left: 0;
  }

  #flipbook img.hidden {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="flipbook"></div>

<script>
  // Konfigurasi
  const IMG_FOLDER = './img/';
  const TOTAL_PAGES = 12; // ganti sesuai jumlah gambar
  const BASE_NAME = 'FLIPBOOK PMB 20262027_20251015_153943_0000 '; // nama dasar file

  // Generate nama file otomatis
  const images = Array.from({ length: TOTAL_PAGES }, (_, i) => 
    `${BASE_NAME}${i + 1}.jpg`
  );

  const container = document.getElementById('flipbook');
  let currentIndex = 0;

  // Buat elemen img untuk semua halaman
  images.forEach((src, i) => {
    const img = document.createElement('img');
    img.src = IMG_FOLDER + src;
    img.classList.toggle('hidden', i !== 0);
    container.appendChild(img);
  });

  const imgs = container.querySelectorAll('img');

  // Fungsi tampilkan halaman
  function showPage(index) {
    imgs.forEach((img, i) => {
      img.classList.toggle('hidden', i !== index);
    });
  }

  // Deteksi swipe
  let startX = 0;
  let endX = 0;

  container.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  container.addEventListener('touchend', e => {
    endX = e.changedTouches[0].clientX;
    const diff = endX - startX;
    if (Math.abs(diff) > 50) {
      if (diff < 0) nextPage();
      else prevPage();
    }
  });

  // Fungsi navigasi halaman
  function nextPage() {
    currentIndex = (currentIndex + 1) % images.length;
    showPage(currentIndex);
  }

  function prevPage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showPage(currentIndex);
  }

  // Keyboard opsional (boleh hapus kalau tak perlu)
  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') nextPage();
    if (e.key === 'ArrowLeft') prevPage();
  });
</script>
</body>
</html>
